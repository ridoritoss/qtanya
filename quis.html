<style>

    .btn-pilihan>button{
        border: none;
        background-color: #bb2233;
        padding: 5px;
        margin:5px;
        border-radius: 5px;
        color: white;
    }

    .btn-pilihan>button:disabled{
        background-color: rgb(79, 0, 0);
    }

    .btn-pilihan>button:hover{
        padding: 10px;
        cursor: pointer;
    }

    /* Quiz container styles */
    .quiz-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fae3cf;
        border: 1px solid #ddd;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    /* Question container styles */
    .question-container {
        position: relative; /* Tambahkan ini untuk mengatur posisi relative */
        padding: 20px;
    }

    .question {
        margin-bottom: 20px;
    }

    .question h3 {
        font-weight: bold;
        margin-top: 0;
    }



    /* Navigation button styles */
    .next-btn, .submit-btn {
        background-color: red;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .next-btn:hover, .submit-btn:hover {
        background-color: #3e8e41;
    }

    /* Posisi tombol submit */
    .submit-btn {
        position: absolute; /* Memungkinkan pemindahan tombol relatif terhadap elemen induk */
        right: 10px; /* Jarak dari tepi kanan */
        bottom: 10px; /* Jarak dari tepi bawah */
    }
    
    /* Popup styles */
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative;
    }
    
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
    }
</style>
